<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="list-group my-2">
  <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
    <div class="col align-items-center">
      <h5 class="mb-0">{{ recipe.name }}</h5>
      <p class="mb-0">{{ recipe.description }}</p>
    </div>
    <img [src]="recipe.imagePath" [alt]="recipe.name" class="" style="max-height: 50px;">
  </div>
  <app-recipe-item></app-recipe-item>
</div>
